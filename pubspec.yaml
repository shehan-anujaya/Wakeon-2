name: wakeon
description: AI-powered Driver Safety Assistant with real-time drowsiness detection

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Camera & Media
  camera: ^0.10.5+9
  image: ^4.1.3
  
  # TensorFlow Lite for on-device inference
  tflite_flutter: ^0.10.4
  
  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  
  # Dependency Injection
  get_it: ^7.6.4
  injectable: ^2.3.2
  
  # Local Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Audio & Haptics
  audioplayers: ^5.2.1
  vibration: ^2.0.1
  
  # Utilities
  dartz: ^0.10.1
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  permission_handler: ^11.1.0
  wakelock_plus: ^1.2.8
  
  # SMS/Calling for emergency
  url_launcher: ^6.2.2
  
  # Icons
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  injectable_generator: ^2.4.1
  hive_generator: ^2.0.1
  mocktail: ^1.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/models/
    - assets/audio/
    - assets/images/
  
  # Uncomment to use custom fonts (requires font files in assets/fonts/)
  # fonts:
